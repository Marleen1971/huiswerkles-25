<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mijn webpagina</title>
<script
src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$("#knop").click(function() {
var naam = $("#idTekstveld1").val();
var leeftijd = $("#idTekstveld2").val();
var hondenras = $("#idTekstveld3").val();
var vakantiebestemming = $("#idTekstveld4").val();
window.alert(
"Ik ben" + naam +
" en mijn leeftijd is " + leeftijd +
" en mijn favoriet hondenras is " + hondenras +
" en mijn favoriete vakantiebestemming is " + vakantiebestemming
);
});
});
</script>
</head>
<body>
<form>
Wat is uw naam?
<input type="text" id="idTekstveld1"><br><br>
Wat is uw leeftijd?
<input type="text" id="idTekstveld2"><br><br>
Wat is uw favoriet hondenras?
<input type="text" id="idTekstveld3"><br><br>
Wat is uw favoriete vakantiebestemming?
<input type="text" id="idTekstveld4"><br><br>
<input id="knop" name="knop" type="button"
value="Klik op deze knop">
</form>
</body>
</html>
